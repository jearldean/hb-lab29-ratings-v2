{% extends 'base.html' %}

{% block title %}{{ movie.title }} - Details{% endblock %}

{% block body %}
<h1>{{ movie.title }}</h1>

<p class="rating"> Average MoveeBuff™ Rating: {{ rating_average }} (with {{ num_users }} MoveeBuffs™ reporting in) </p>

<h2>Rate this movie</h2>
<form action="/rate" method="POST">
  <p>
    From 0 to 5: <input type="text" name="rating">
  </p>

  <p>
    <input type="submit">
  </p>
</form>

<p>
  {{ movie.overview }}
</p>

<img src="{{ movie.poster_path }}" style="max-height: 500px; max-width: 500px;" />
{% endblock %}
